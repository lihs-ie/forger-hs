name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format:
    name: Fourmolu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache fourmolu
        uses: actions/cache@v4
        with:
          path: /opt/hostedtoolcache/fourmolu
          key: fourmolu-0.19.0.1

      - uses: haskell-actions/run-fourmolu@v11
        with:
          version: "0.19.0.1"

  lint:
    name: HLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache hlint
        uses: actions/cache@v4
        with:
          path: /opt/hostedtoolcache/hlint
          key: hlint-3.10

      - uses: haskell-actions/hlint-setup@v2
        with:
          version: "3.10"

      - uses: haskell-actions/hlint-run@v2
        with:
          path: '["src/", "test/"]'
          fail-on: warning

  build:
    name: GHC ${{ matrix.ghc }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ghc:
          - "9.6"
          - "9.8"
          - "9.10"
    steps:
      - uses: actions/checkout@v4

      - uses: haskell-actions/setup@v2
        id: setup
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: "latest"

      - name: Configure build
        run: |
          cabal configure --enable-tests --disable-documentation
          cabal build all --dry-run

      - name: Restore cached dependencies
        uses: actions/cache/restore@v4
        id: cache-deps
        env:
          key: ${{ runner.os }}-ghc-${{ steps.setup.outputs.ghc-version }}-cabal-${{ steps.setup.outputs.cabal-version }}
        with:
          path: ${{ steps.setup.outputs.cabal-store }}
          key: ${{ env.key }}-plan-${{ hashFiles('**/plan.json') }}
          restore-keys: ${{ env.key }}-

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: cabal build all --only-dependencies

      - name: Save cached dependencies
        uses: actions/cache/save@v4
        if: steps.cache-deps.outputs.cache-hit != 'true'
        with:
          path: ${{ steps.setup.outputs.cabal-store }}
          key: ${{ steps.cache-deps.outputs.cache-primary-key }}

      - name: Restore cached build artifacts
        uses: actions/cache@v4
        with:
          path: dist-newstyle
          key: ${{ runner.os }}-ghc-${{ steps.setup.outputs.ghc-version }}-dist-${{ hashFiles('**/*.hs', '**/*.cabal') }}
          restore-keys: ${{ runner.os }}-ghc-${{ steps.setup.outputs.ghc-version }}-dist-

      - name: Build
        run: cabal build all

      - name: Run tests
        run: cabal test all
